<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/design.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7uZzI4FYg4me5U8ZlRvS5tp8+53dIhI" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/design.css">
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
<!--    <form th:action="@{/users/login}" method="post">-->
    <form th:action="@{/users/login}" th:object="${loginRequest}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <button><a href="/users/register">Register</a></button>
    </form>
</div>
</body>
</html>
